title: John Sabath
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://johnsabath.com" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes"
plugins:
  - jekyll-feed

author:
  avatar: "/assets/images/bio.jpg"
  bio: >
    Cloud Engineering | Web Development
  email: me@johnsabath.com
  github: johnsabath
  linkedin: johnsabath

analytics:
  provider: "google-gtag"
  google:
    tracking_id: "UA-124595584-1"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      read_time: true
      author_profile: true

# Exclude from processing.
